<section class="registerion-container">
  <h3>טופס הרשמה :</h3>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">שם פרטי :</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        required
      />
    </div>

    <div>
      <label for="surname">שם משפחה :</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        class="form-control"
        required
      />
    </div>

    <div>
      <label for="email">אימייל :</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
    </div>

    <div>
      <label for="identityCard">תעודת זהות :</label>
      <input
        type="number"
        id="identityCard"
        formControlName="identityCard"
        class="form-control"
        required
      />
    </div>

    <div>
      <label for="phoneNumber">טלפון :</label>
      <input
      type="tel"
      id="phoneNumber"
      formControlName="phoneNumber"
      class="form-control"
      required
      />
    </div>
    
    <div>
      <label>מין :</label>
      <label>
        <input type="radio" value="זכר" formControlName="gender" required />
        זכר
      </label>
      <label>
        <input type="radio" value="נקבה" formControlName="gender" required />
        נקבה
      </label>
    </div>

    <div>
      <label>מקצה :</label>
      <label>
        <input type="radio" value="10K" formControlName="section" required />
        10k
      </label>
      <label>
        <input type="radio" value="5k" formControlName="section" required />
        5k
      </label>
    </div>

    <div class="healthConditions">
      <label>
        <input
          type="checkbox"
          formControlName="healthConditions"
          [disabled]="!healthConditionsConfirmed || registrationForm.get('healthConditions')?.value"
        >
        אני מאשר שקרתי והסכמתי להצהרת הבריאות.
      </label>
      <button class="btn" mat-button (click)="openHealthConditionsModal()">הצהרת בריאות</button>
    </div>
    

    <div class="btn">
      <button type="submit" class="btn" [disabled]="registrationForm.invalid">
        הרשמה
      </button>
    </div>
  </form>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
